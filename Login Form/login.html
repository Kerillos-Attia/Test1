<!DOCTYPE html>
<html lang="en">
<head>
    <!-- links to stylesheets font, icons used -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <!-- this is what controls the circle -->
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <!-- here is where you add content like the form or list of games -->
        
        <div class="content">
            <div class="box">
                <form>
                    <div class="loginbox">
                        <!--the circle pic-->
                        <img src="../Imgaes/avatar.jpg" alt="userpic" class="avatar">
                    </div>
                    <h2>login</h2>
                    <input type="email" placeholder="User Account" required><br>
                    <input type="password" placeholder="Enter Password" minlength="6" required><br>
                    <input type="submit" value="login"><br>
                    <p>forgot password?</p><br>
                    <div class="remember"><input type="checkbox" name="my account" value="Remember me " />Remember me </div>
                </form>
                </div>
        </div>
        
    </div>
    <!-- nav list -->
    <nav>
        <ul>
            <li><a href="../index.html" class="fa-solid fas fa-home">  Home</a></li>
            <li><a href="../Games/games.html" class="fas fa-gamepad"> Games</a></li>
            <li><a href="login.html" class="fas fa-male"> Login</a>  <a href="../registration form/regform.html" class="fas fa-male"> Signup</a></li>
        </ul>
    </nav>
    <!-- this is the link to the javascript code -->
    <script src="../JS/script.js"></script>
</body>
</html>
